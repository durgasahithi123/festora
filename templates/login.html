<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .login-form {
      width: 340px;
      margin: 60px auto;
      padding: 30px 25px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .login-form h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-form .forgot-password {
      font-size: 0.9em;
      margin-bottom: 12px;
      display: inline-block;
      text-decoration: none;
      color: #4caf50;
      cursor: pointer;
    }
    .login-form button {
      width: 100%;
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 12px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #45a049;
    }
    .signup-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95em;
    }
    .signup-link a {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form class="login-form" id="loginForm" autocomplete="off">
    <h2>Login</h2>

    <label for="username">Username or Email:</label>
    <input type="text" id="username" name="username" required placeholder="Enter username or email" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password" />

    <a href="#" class="forgot-password" onclick="alert('Redirect to forgot password page or functionality')">Forgot Password?</a>

    <button type="submit">Login</button>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </form>

  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      // Placeholder for login logic
      alert('Login submitted for user: ' + document.getElementById('username').value);
    };
  </script>
</body>
</html>
