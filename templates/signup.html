<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; }
    .signup-form {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .signup-form h2 { color: #4caf50; margin-bottom: 20px; }
    .signup-form label { font-weight: bold; display: block; margin-bottom: 5px; }
    .signup-form input,
    .signup-form select { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #bbb; border-radius: 4px; }
    .error { color: red; font-size: 0.95em; margin-bottom: 8px; }
    .signup-form button { background: #4caf50; color: #fff; padding: 10px 0; width: 100%; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
    .signup-form button:disabled { background: #ccc; }
    .terms { display:-webkit-inline-box; text-align:left;}
  </style>
</head>
<body>
  <form class="signup-form" id="signupForm" autocomplete="off">
    <h2>Sign Up</h2>
    <div id="errorMsg" class="error"></div>
    <label for="username">Username or Email:</label>
    <input type="text" id="username" name="username" required placeholder="Enter username or email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"
      pattern="^(?=.*[A-Z])(?=.*[@.*#%])[A-Za-z\d@.*#%]{8}$"
      title="Exactly 8 characters, 1 capital letter, 1 special character (@, ., *, #, %)"
      required
      placeholder="8 chars with 1 capital & 1 special @.*#%" />

    <label for="age">Your Age:</label>
    <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter your age">

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10,14}" required placeholder="Enter phone number">

    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms" style="font-weight: normal;margin-left: 3px;"> I agree to the terms and conditions</label>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    document.getElementById('signupForm').onsubmit = function(e) {
      var errorMsg = '';
      var password = document.getElementById('password').value;
      // Regex explanation: 
      // ^ start
      // (?=.*[A-Z]) at least one uppercase letter
      // (?=.*[@.*#%]) at least one special char from @.*#%
      // [A-Za-z\d@.*#%]{8} exactly 8 chars of allowed set
      // $ end
      var passwordPattern = /^(?=.*[A-Z])(?=.*[@.*#%])[A-Za-z\d@.*#%]{8}$/;

      if (!passwordPattern.test(password)) {
        errorMsg += 'Password must be exactly 8 characters long, contain at least 1 capital letter and 1 special character (@, ., *, #, %).<br>';
      }

      var phone = document.getElementById('phone').value;
      if (!/^[0-9]{10,14}$/.test(phone)) {
        errorMsg += 'Phone number should be 10-14 digits long.<br>';
      }

      var age = document.getElementById('age').value;
      if (age < 1 || age > 120) {
        errorMsg += 'Please enter a valid age.<br>';
      }

      if (!document.getElementById('terms').checked) {
        errorMsg += 'You must agree to the terms and conditions.<br>';
      }

      if (errorMsg) {
        document.getElementById('errorMsg').innerHTML = errorMsg;
        e.preventDefault();
      }
    };
  </script>
</body>
</html>
